---
layout: default
---

<div id="top">
  <div class="row">
    <div class="col-md-6">
      <ol class="breadcrumb">
        <li><a href="/yazarlar.html">Yazarlar</a></li>
        <li class="active">Ramazan Tekin</li>
      </ol>
    </div>
    <div class="col-md-6">
      {% include search.html %}
    </div>
  </div>
</div>

{% for post in site.posts %}
  {% if post.author == "Ramazan Tekin" %}
    <div class="jumbotron">
      <div class="row data">
        <div class="col-xs-6">
          <p>
            {{ post.type }}<br>
            {{ post.author }}<br>
          </p>
        </div>
      </div>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.content | truncate: post.x }} <a href="{{ post.url }}">Devamını oku</a>
    </div>
  {% endif %}
{% endfor %}
